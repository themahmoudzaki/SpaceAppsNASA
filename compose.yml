version: '3.8'

services:
  backend:
    build:
      context: ./django_backend
      dockerfile: Dockerfile
      target: backend-build
    command: gunicorn ExoXHunter.wsgi:application --chdir /app/django_backend --bind 0.0.0.0:8000
    volumes:
      - ./django_backend:/app/django_backend # Optional: enables code reload for dev
    ports:
      - "8000:8000"
    env_file:
      - .env # Place Django secrets/envvars here as needed\
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend-build
    command: serve -s dist -l 3000
    working_dir: /app/frontend
    volumes:
      - ./frontend:/app/frontend # Optional: enables code reload for dev
    ports:
      - "3000:3000"
    environment:
      # Adapt as needed, adjust REACT_APP_API_URL to backend container and port
      - REACT_APP_API_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped
  # Optional: ML core container if you want to launch it here as a service
  # ml:
  #   build:
  #     context: ./ml
  #     dockerfile: Dockerfile
  #   ...

networks:
  default:
    driver: bridge
